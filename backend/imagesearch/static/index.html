<body>
	<h1>Image Search Abstraction Layer</h1>


	<h3>How to use:</h3>

	<h4>Visit <strong>url/api/latest</strong> to find the latest search queries in chronological order.</h4>

	<h4>Visit <strong>url/api/imagesearch/[QUERY][?offset=[NUMBER]]</strong> to find images related to [QUERY] with a pagination of [NUMBER], defaults to 10.</h4>
