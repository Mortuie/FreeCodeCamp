<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Monofett" rel="stylesheet">
</head>
<body>
	<audio id="sound"><source src="alarm.mp3" type="audio/mpeg"></audio>


	<div class="clock" id="clock">25:00</div>
	
	<div class="bottomBar">
		<button class="itemLeft" id="minus">-</button>
		<div class="minutes" id="minutes">25</div>
		<button class="itemRight" id="plus">+</button>
	</div>

	<div class="controlButtons">
		<button id="start">Start</button>
		<button id="reset">Reset</button>
	</div>

</body>
</html>
