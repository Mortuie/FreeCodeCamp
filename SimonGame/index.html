<!DOCTYPE html>
<html>
<head>
	<title>Simon Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">
	<!-- audio files for each of the buttons -->
	<audio><source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg"></audio>
	<audio><source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg"></audio>
	<audio><source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg"></audio>
	<audio><source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg"></audio>
</head>
<body>

	<div class="title">Simon Game</div>

	<button class="onoff" id="onoff">I/O</button>

	<div id="status">STATUS</div>

	<div class="buttons">

		<div id="0" class="red  piece"></div>
		<div id="1" class="blue piece"></div>
		<div id="2" class="yellow piece"></div>
		<div id="3" class="green piece"></div>

	</div>

	<div class="buttons">

		<button id="reset">RESET</button>
		<button id="start">START</button>
		<button id="strict">STRICT</button>

	</div>

</body>
</html>
