<!DOCTYPE html>
<html>
<head>
<title>Wikipedia Viewer</title>

<link rel="stylesheet" type="text/css" href="styles.css">
<script src="script.js"></script>
</head>

<body>
<h1 class="whiteText">Wikipedia Viewer</h1>
<div class="flexboxCenter background centeringView">

	</div>
</div>

<div class="dataView background2" id="container"></div>

</body>
</html>
