<!DOCTYPE html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>

	$(document).ready(function() {

		$("#getMessage").on("click", function() {

			$.getJSON("https://thesimpsonsquoteapi.glitch.me/quotes", function(json) {
				var thing = JSON.parse(JSON.stringify(json))[0];
				$(".message").html(thing.quote);
				$(".author").html(thing.character);
				$(".image").html("<img src='" + thing.image + "'>");
				console.log(thing);

			});

		});

	});

</script>

<html>
<style>

body {
	background-color: #3f51b5;
	padding: 100px;

}

h1 {
	text-align: center;
}

.main_box {
	margin-left: auto;
	margin-right: auto;
	border-radius: 10px;
	width: 75%;
	height: 600px;
	background-color: #303f9f;
	margin: auto;
}

div {
	border: 1px solid red;

}

.flex_column {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
}

</style>
<body class="flex_column">

	<h1>Leon's Quote Machine</h1>

	<div class="main_box flex_column">

		<div class="message">Message will go here</div>

		<div class="author">Author here!</div>

		<div class="image">Picture!</div>

		<button id="getMessage">Get Message</button>

	</div>

	

</body>
</html>
