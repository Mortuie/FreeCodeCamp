<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
<script src="scripts.js"></script>
<head>

<body>

<div class="calculator">

	<div class="title">Simple Calculator</div>
	<div class="screen">0</div>

	<div class="buttonGrid">
		<button id="reset" class="button red leftCenter">AC</button>
		<button id="clear" class="button red">CE</button>
		<button id="div" class="button">รท</button>
		<button id="mul" class="button">x</button>
		<button id="7" class="button leftCenter">7</button>
		<button id="8" class="button">8</button>
		<button id="9" class="button">9</button>
		<button id="min" class="button">-</button>
		<button id="4" class="button leftCenter">4</button>
		<button id="5" class="button">5</button>
		<button id="6" class="button">6</button>
		<button id="plu" class="button">+</button>
		<button id="1" class="button leftCenter">1</button>
		<button id="2" class="button">2</button>
		<button id="3" class="button">3</button>
		<button id="equ" class="button equals">=</button>
		<button id="0" class="button zero leftCenter">0</button>
		<button id="dec" class="button">.</button>
	</div>		


</div>



</body>
</html>
